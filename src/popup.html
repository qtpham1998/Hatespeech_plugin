<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>H8BL*CK Popup</title>
    <link href="css/popup.css" rel="stylesheet" type="text/css">
    <!-- Semantic UI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css" rel="stylesheet">
</head>
<body>

<div class="ui basic segment">
    <div class="Row">
        <div class="Column" style="display: inline-block;">
            <h2 class="ui header">
                <div class="content">
                    H8BL*CK
                    <div class="sub header">Protecting you from hate</div>
                </div>
            </h2>
        </div>
        <!--  POWER BUTTON  -->
        <div class="Column" style="display: inline-block; padding-left: 75px">
            <button id="power-button" class="circular ui icon button on">
                <i class="icon power off"></i>
            </button>
        </div>
    </div>
</div>

<div id="error-message" class="label displayNone"><i class="icon exclamation circle"></i>Something went wrong, please refresh the page</div>
<div id="blocked-wrap">
    <!--  BLOCKED DATA  -->
    <div class="ui container center aligned">
        <div class="ui statistic">
            <div id="blocked-data" class="value">
                <i id="blocked-icon" class="icon check"></i> <span id="blocked-num"></span>
            </div>
            <div class="label">blocked words</div>
        </div>
    </div>

    <!--  POPUP BUTTON  -->
    <div id="button-row" class="ui container center aligned">
        <a href="#category-popup"><button class="ui button" id="category-button">Category</button></a>
        <button class="ui button off" id="reveal-blocked-button">Reveal Blocked Words</button>
    </div>

    <!--  CATEGORY POPUP  -->
    <div id="category-popup" class="categoryPopup" >
        <h4 class="categoryHeading">Pick the categories to block <a class="close" href="#">x</a></h4>
        <div class="categoryList">
            <ul id="category-list">
            </ul>
        </div>
    </div>

    <!-- CATEGORY WORDS LIST -->
    <div id="words-popup" class="wordsPopup displayNone">
        <div id="back-button" class="backButton"><i class="icon caret left"></i>Back</div>
        <div class="wordsList">
            <ul id="words-list">
            </ul>
        </div>
    </div>
</div>
</body>
<script src="js/lib/jquery-3.4.1.min.js"></script>
<script src="js/lib/semantic.min.js"></script>
<script src="js/constants.js"></script>
<script src="js/messages.js"></script>
<script src="js/templates.js"></script>
<script src="js/api.js"></script>
<script src="js/popup.js"></script>
<script src="js/power.js"></script>
<script src="js/reveal.js"></script>
<script src="js/wordsList.js"></script>
<script src="js/category.js"></script>
</html>
